          - l3_oa_accessed_l3.umask0xff.thread0x3.enallcores0x1.enallslices0x1
          - xi_fill_lat_rd_rsp_lat.umask0x0.thread0x3.enallcores0x1.enallslices0x1
          - xi_fill_rd_rsp_cnt.umask0x1f.thread0x3.enallcores0x1.enallslices0x1
